
language: cpp

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

# For installing apt packages
sudo: required

install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install sdl2; fi
  - if [[ "$TRAVIS_OS_NAME == "linux" ]]; then ./build_sdl2.sh; fi

script:
  - mkdir build
  - cd build
  - cmake ..
  - make
