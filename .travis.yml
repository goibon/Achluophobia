
language: cpp

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

# For installing apt packages
sudo: required

addons:
  apt:
    packages:
      - sdl2

install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install sdl2; fi

script:
  - mkdir build
  - cd build
  - cmake ..
  - make
